{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body_content %}

<main class="container mb-5">
  <div class="row">

    <div class="col-12 col-md-6 offset-md-3">

      <form method="POST" enctype="multipart/form-data">

        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Send</button>

      </form>
    </div>
    
  </div>
</main>

{% endblock %}
